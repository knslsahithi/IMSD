<!DOCTYPE html>
<html>
<head>
    <title>Date Object Example</title>
</head>
<body>
   <h2>JavaScript Date Object Example</h2>
   <p id="dateinfo"></p>

   <script>
     // Create a new Date object
     let currentDate = new Date();

     // Use Date object methods
     let year = currentDate.getFullYear();       // Get the year
     let month = currentDate.getMonth() + 1;     // Get the month (0-11, so +1 for human-readable)
     let date = currentDate.getDate();           // Get the day of the month
     let day = currentDate.getDay();             // Get the day of the week (0-6)
     let hours = currentDate.getHours();         // Get hours
     let minutes = currentDate.getMinutes();     // Get minutes
     let seconds = currentDate.getSeconds();     // Get seconds
     let time = currentDate.getTime();           // Get time in milliseconds since Jan 1, 1970

     // Array for week days
     let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

     // Display the values
     document.getElementById("dateinfo").innerHTML = 
       "Current Date: " + date + "/" + month + "/" + year + "<br>" +
       "Day of Week: " + days[day] + "<br>" +
       "Time: " + hours + ":" + minutes + ":" + seconds + "<br>" +
       "Milliseconds since Jan 1, 1970: " + time;
   </script>
</body>
</html>
